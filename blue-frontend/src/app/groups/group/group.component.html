<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="card-title mb-0">{{ group.groupName }}</h5>
      <button
        class="btn btn-danger"
        [disabled]="this.currentUser.role !== 'ROLE_ADMIN'"
        (click)="openConfirmationDialog()"
      >
        Delete
      </button>
    </div>
  </div>
</div>
