<h1>Hi {{ currentUser.email }}!</h1>
<p>You're logged in BlueApp</p>
<h3>All users:</h3>
<ul>
  <li *ngFor="let user of users">
    Email: {{ user.email }} - Firstname: {{ user.firstname }} Roles:
    {{ user.roles }} -
    <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
  </li>
</ul>
